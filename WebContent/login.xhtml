<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Online Consultas - Seja Bem vindo!</title>
         <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        
    </h:head>
    
        <h:body style="background-position: 50% 0%;background-repeat: no-repeat">
        <p:dialog header="Faça seu login:" visible="true" closable="false" draggable="true" resizable="false" width="420">

                <h:outputText value="Usuário ou senha incorretos!" rendered="#{param.erro}" style="color: darkred"/>
                                
            <form action="j_spring_security_check" method="post">
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="j_username" value="Username: *" /> 
                    <h:inputText id="j_username" required="true"/>
                    <h:graphicImage library="css/imagens" name="user.png" title="Imprimir Excel" height="64" width="64" />
                    <h:outputLabel for="j_password" value="Password: * " />
                    <h:inputSecret id="j_password" required="true"/>
                    <h:graphicImage library="css/imagens" name="senha.png" title="Imprimir Excel" height="64" width="64" />
                    <h:commandButton value="Login"/>
                     </h:panelGrid>
               
               
            </form>
                </p:dialog>
        
        
        
        
    <h:form>
    <p:growl id="messages" showDetail="true"/>
    <p:contextMenu>
        <p:menuitem value="Não permitido aqui!" update="messages" icon="ui-icon-disk"/>
    </p:contextMenu>
    </h:form>
    
    </h:body>
</html>
