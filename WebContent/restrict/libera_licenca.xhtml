<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="./../resources/main.xhtml">

	<ui:define name="tarefas">
		<p:dialog header="Controla Licenças" id="dialog" modal="false"
			minWidth="965" width="965" closable="true" position="center"
			widgetVar="modalLogin" draggable="true" resizable="false"
			visible="true" maximizable="false"
			footer="Teclas [F2-Salvar] [F12 Cancelar]">


			<form id="form">
				<p:growl id="msg0" />
				<h:inputHidden id="idEmpresa" value="#{mbEmpresa.empresa.idEmpresa}" />
				
				<h:panelGrid columns="4" cellpadding="5">
					
				</h:panelGrid>
				<h:panelGrid columns="2" cellpadding="10">
				<h:form>
					<p:commandButton value="Liberar Licenças" action="#{mbEmpresa.addEmpresa}"
						ajax="false" partialSubmit="true" />
				</h:form>

				</h:panelGrid>

			</form>
		</p:dialog>
	</ui:define>



</ui:composition>
